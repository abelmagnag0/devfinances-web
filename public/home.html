<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/modal.css">

  </head>
  <body>
    <header>
      <h1 id="logo">
        <a href="./home.html"><img src="../assets/logo.svg" alt="Logo Dev Finance"></a>
        <a href="./index.html" class="exit">Sair</a>
      </h1>
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="../assets/income.svg" alt="Image de entradas">
          </h3>
          <p id="incomeDisplay">R$0,00</p>
        </div>
        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="../assets/expense.svg" alt="Image de saídas">
          </h3>
          <p id="expenseDisplay">R$0,00</p>
        </div>
        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="../assets/total.svg" alt="Image de total">
          </h3>
          <p id="totalDisplay">R$0,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" class="button new">+ Nova Transação</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

    </main>

    <footer>
      <p>
        dev.finance$
      </p>
    </footer>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="/" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input type="text" name="description" id="description" placeholder="Descrição"/>
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input type="number" name="amount" id="amount" step="0.01" placeholder="0.00"/>
              <small class="help">Use o sinal - (negativo) para despesas e . (ponto) para casas decimais</small>
            </div>

            <div class="input-container">
              <div class="input-group">
                <label class="sr-only" for="date">Data</label>
                <input type="date" name="date" id="date" lang="pt-br" placeholder="dd/mm/yyyy"/>
              </div>

              <div class="input-group">
                <label class="sr-only" for="category">Categoria</label>
                <select name="category" id="category">
                  <option value="">Origem da transação</option>
                  <option value="0">Renda</option>
                  <option value="1">Lazer</option>
                  <option value="2">Despesas da casa</option>
                  <option value="3">Despesas de automóveis</option>
                  <option value="4">Outros</option>
                </select>
              </div>
            </div>

            <div class="input-group actions">
              <a href="#" class="button cancel">Cancelar</a>
              <button type="submit">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../scripts/modal.js"></script>
    <script src="../scripts/home.js"></script>
  </body>
</html>
