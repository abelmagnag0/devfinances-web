<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$ - Onde o Dev fica no controle</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/login.css">
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html">
          <img src="../assets/logo.svg" alt="Logo Dev Finance">
        </a>
      </nav>
    </header>
    <main>
      <section id="login-form">
        <h2>Acesso a plataforma</h2>
        <form action="">
          <div class="input-group">
              <label class="sr-only" for="login">Login</label>
              <input type="text" name="login" id="login" placeholder="Nome de usuário"/>
            </div>

            <div class="input-group">
              <label class="sr-only" for="pwd">Senha</label>
              <input type="password" name="pwd" id="pwd" step="0.01" placeholder="Senha"/>
              <small class="help">Qualquer login e senha serão aceitos.<br/>Aplicação sem validação <strong>ainda :)</strong></small>
            </div>

            <div class="input-group actions">
              <a href="./home.html" class="button">Entrar</a>
            </div>
        </form>
      </section>
    </main>

    <footer>
      <p>
        dev.finance$ |
        <a href="https://github.com/abelmagnag0/devfinances-web">Contribua :)</a>
      </p>
    </footer>
    <script src=""></script>
  </body>
</html>
